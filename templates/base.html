<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="container fs-4">IT OVERONE</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/about">Про нас</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/info">Информация</a>
              <a class="me-3 py-2 text-dark text-decoration-none" href="/posts">Статьи</a>
              <a class="me-3 btn btn-warning" href="/create">Добавить</a>
          </nav>
        </div>
    {% block content %}{% endblock %}

    <footer class=" container pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted"></small>
          </div>
          <div class="col-6 col-md">
            <h5>Контакты</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Адреса</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Телефоны</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Карта</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>Дополнительно</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Условия</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Возврат</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Издержки</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>Поддержка</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Служба поддержки</a></li>
              <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Обратная связь</a></li>
            </ul>
          </div>
        </div>
      </footer>
</body>
</html>
